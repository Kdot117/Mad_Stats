<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch API using JSON</h1>
    <script>
        fetch(weather_data.json).then(function(response){
            return response.json();

        }).then(function(obj){
            console.log(obj);
        }).catch(function(error){
            console.error("Something went wrong with retrieving weather_data.json!");
        });

    </script>
    
</body>
</html>
